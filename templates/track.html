<body>
    {% extends "layout.html" %}
    {% block title %}Etusivu{% endblock %}
    {% block content %}
<h2>{{ artist }} - {{ track }}</h2>

<p>This track has {{ likes }} likes.</p>

<p>Comments:</p>
{% for comment in comments %}
<p>{{ comment[0] }}<br>
    &nbsp;&nbsp;&nbsp;<i>-{{ comment[1] }}</i></p>
{% endfor %}
{% endblock %}
