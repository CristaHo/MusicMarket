<body>
    {% extends "layout.html" %}
    {% block title %}Etusivu{% endblock %}
    {% block content %}
<div class="grid-container">
<div class="grid-item1">
<h2>Upload your track:</h2>
<form action="/upload" method="POST">
<p>Track name:<br>
<input type="text" name="songname"></p>
<p>Genre:<br>
<input type="text" name="genre"></p>
<p>Price:<br>
<input type="number" step="0.1" name="price"></p>
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<input class="button" type="submit" value="Upload track">
</form>
</div>
<div clas="grid-item3">
    <p><b>You have earned {{ bought}} euros</b></p>
    <br>
    </div>
<div class="grid-item2">
<p>Your uploaded tracks:</p>
<table class="all_tracks">
    <tr>
        <th>Track</th>
        <th>Genre</th>
    </tr>
{% for song in results %}
<tr>
    <td><a href="/track/{{ song.id }}">{{ song.track }}</a></td>
    <td><a href="/track/{{ song.id }}">{{ song.genre }}</a></td> 
    </tr>
{% endfor %}
</table>
</div>

</div>
{% endblock %}
</body>
