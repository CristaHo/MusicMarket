<body>
    {% extends "layout.html" %}
    {% block title %}Etusivu{% endblock %}
    {% block content %}
    
    <table class="all_tracks">
        <tr>
            <th>Artist</th>
            <th>Track</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Buy</th>
        </tr>
{% for song in results %}
<tr>
    <td><a href="/track/{{ song.id }}">{{ song.artist }}</a></td>
    <td><a href="/track/{{ song.id }}">{{ song.track }}</a></td>
    <td><a href="/track/{{ song.id }}">{{ song.genre }}</a></td>
    <td><a href="/track/{{ song.id }}">{{ song.price }}</a></td>
    <td>
    <form action="/buy_song" method="POST">
        <input type="hidden" name="id" value="{{ song.id }}">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" class="button" value="Buy"> </form></td></tr>
{% endfor %}
    </table>

{% endblock %}
</body>
